<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IceSicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <!-- Registration Form -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg text-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Register for IceSicle</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="name">Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="w-full mt-4 bg-gray-700 text-white font-semibold py-3 rounded hover:bg-gray-600">Register</button>
        </form>
        <p class="mt-4 text-gray-400 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>

</body>
</html>
